<body>

    <script>
        var valorConta = Number(prompt("Valor da Conta: "));
        var numeroCliente = Number(prompt("Número de Clientes: "));
        var valorTotal = valorConta / numeroCliente;
        alert("Valor da Conta: R$ " + valorConta.toFixed(2) + "\nNúmero de Clientes: R$ " + numeroCliente.toFixed(2) + "\nValor por Cliente: R$ " + valorTotal.toFixed(2));
    </script>
    
</body>
</html>
