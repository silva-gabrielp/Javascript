<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13</title>
</head>
<body>

    <script>
        var preco = Number(prompt("Preço do Produto: "));

        var aVista = preco - (preco * 0.10);
        var parcelado = preco / 3;

        alert("Preço total: R$ " + preco.toFixed(2) + "\nValor à vista com desconto de 10%: R$ " + aVista.toFixed(2) + "\nOu 3x de R$ " + parcelado.toFixed(2));

    </script>
    
</body>
</html>
