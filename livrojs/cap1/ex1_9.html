<body>
    
    <script>
        // lê o valor do jantar
        var jantar = Number(prompt("Valor do jantar: "));
        // calcula os dados
        var garcom = jantar * 0.10;
        var total = jantar + garcom;
        // apresenta as respostas
        alert("Taxa Garçom: " + garcom.toFixed(2) + "\nTotal R$: " + total.toFixed(2));
        </script>

</body>
